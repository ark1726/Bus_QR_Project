<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Finder</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; }
        .page-header { display: flex; align-items: center; justify-content: center; gap: 20px; padding: 15px 25px; background-color: #ffffff; border-bottom: 2px solid #e0e0e0; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .logo { height: 80px; width: auto; }
        .college-title-container { text-align: center; }
        .college-title-main { font-size: 1.8em; font-weight: bold; color: #004085; margin: 0; }
        .college-title-sub { font-size: 1em; color: #555; margin: 0; }
        .container { max-width: 700px; margin: 20px auto; padding: 20px 30px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; text-align: center; }
        .search-form { margin: 30px 0; display: flex; justify-content: center; gap: 10px; }
        #stop_name_input { width: 60%; padding: 12px; font-size: 1em; border: 1px solid #ccc; border-radius: 8px; }
        .search-button { padding: 12px 25px; font-size: 1em; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
        .route-list-container { text-align: left; margin-top: 30px; border-top: 1px solid #e9ecef; padding-top: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 8px 0; font-size: 1.1em; }
        a { text-decoration: none; color: #0066cc; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header class="page-header">
        <img src="{{ url_for('static', filename='nasc logo.jpg') }}" alt="NASC Logo" class="logo">
        <div class="college-title-container">
            <h1 class="college-title-main">NANDHA ARTS AND SCIENCE COLLEGE</h1>
            <p class="college-title-sub">(AUTONOMOUS), ERODE-52</p>
        </div>
    </header>
    <div class="container">
        <h1>Bus Route Finder</h1>
        <form class="search-form" action="/search">
            <input list="stop_names_list" id="stop_name_input" name="stop_name" placeholder="Type a bus stop name to search..." required>
            <datalist id="stop_names_list">
                {% for stop in stop_names %}
                    <option value="{{ stop }}">
                {% endfor %}
            </datalist>
            <button type="submit" class="search-button">Search</button>
        </form>
        <div class="route-list-container">
            <h2>All Available Routes</h2>
            <ul>
                {% for route_no in all_routes %}
                <li><a href="/route/{{ route_no }}" target="_blank">Route {{ route_no }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
